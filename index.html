<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Raiders â€” Inbox</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #0b0b0b; color: #f5f5f5; }
    .wrap { display: grid; grid-template-columns: 340px 1fr; height: 100vh; }
    .left { border-right: 1px solid #222; overflow-y: auto; background: #111; }
    .right { display: grid; grid-template-rows: 1fr auto; }
    .lead { padding: 14px; border-bottom: 1px solid #1c1c1c; cursor: pointer; }
    .lead:hover { background: #151515; }
    .lead .phone { font-weight: 600; }
    .lead .preview { color: #aaa; font-size: 12px; margin-top: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .header { padding: 14px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #0f0f0f; }
    .messages { padding: 16px; overflow-y: auto; }
    .msg { margin: 8px 0; max-width: 70%; padding: 10px 12px; border-radius: 10px; line-height: 1.35; }
    .in { background: #1b1b1b; }
    .out { background: #223; }
    .composer { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #222; background: #0f0f0f; }
    input, button, textarea { border: 1px solid #333; background: #111; color: #f5f5f5; }
    textarea { flex: 1; height: 68px; resize: none; border-radius: 8px; padding: 10px; }
    button { border-radius: 8px; padding: 10px 14px; cursor: pointer; }
    button:hover { background: #171717; }
    .muted { color: #9a9a9a; font-size: 12px; }
    a.link { color: #7af; text-decoration: none; }
    a.link:hover { text-decoration: underline; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <div class="left" id="leadList"></div>
    <div class="right">
      <div class="header">
        <div id="leadTitle">Select a lead</div>
        <div class="muted" id="leadPhone"></div>
      </div>
      <div class="messages" id="thread"></div>
      <div class="composer">
        <textarea id="replyBox" placeholder="Type a replyâ€¦"></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <audio id="alertSound"
    src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
    preload="auto"></audio>

  <script>
  // ====== CONFIG ======
  const SUPABASE_URL = "https://ifvuruqymvjcjqafnrkg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmdnVydXF5bXZqY2pxYWZucmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5OTM3MjksImV4cCI6MjA3MjU2OTcyOX0.sieeTiuCenc8Hwapto01tNeCiXdVhjLo9Jb0OC-MYfk";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ====== DOM refs ======
  const leadList = document.getElementById('leadList');
  const thread = document.getElementById('thread');
  const leadTitle = document.getElementById('leadTitle');
  const leadPhone = document.getElementById('leadPhone');
  const replyBox = document.getElementById('replyBox');
  const sendBtn = document.getElementById('sendBtn');

  // ====== State ======
  let currentLead = null;
  let loadedMsgIds = new Set();
  let currentGalleryToken = null;

  // ====== Helpers ======
  async function showNotification(title, body) {
    if (!("Notification" in window)) return;
    if (Notification.permission === "granted") {
      new Notification(title, { body });
    } else if (Notification.permission !== "denied") {
      const perm = await Notification.requestPermission();
      if (perm === "granted") new Notification(title, { body });
    }
  }

  function renderMessageBubble(m) {
    const b = document.createElement('div');
    b.className = 'msg ' + (m.direction === 'outbound' ? 'out' : 'in');

    // Text content
    if (m.body) {
      const p = document.createElement('div');
      p.textContent = m.body;
      b.appendChild(p);
    }

    // Lead-wide gallery link if this message has media_paths
    if (Array.isArray(m.media_paths) && m.media_paths.length && currentGalleryToken) {
      const base = window.location.origin;
      const a = document.createElement('a');
      a.href = `${base}/photos.html?token=${encodeURIComponent(currentGalleryToken)}`;
      a.target = '_blank';
      a.className = 'link';
      a.style.display = 'block';
      a.style.marginTop = '6px';
      a.style.fontSize = '12px';
      a.textContent = `ðŸ“· View ${m.media_paths.length} photo(s)`;
      b.appendChild(a);
    }

    return b;
  }

  async function loadLeads() {
    const res = await fetch('/api/leads');
    const data = await res.json();
    leadList.innerHTML = '';
    (data.leads || []).forEach(l => {
      const div = document.createElement('div');
      div.className = 'lead';
      div.innerHTML = `
        <div class="phone">${l.name ? l.name + ' Â· ' : ''}${l.phone}</div>
        <div class="preview">${(l.last_message || '').replace(/\s+/g,' ').trim()}</div>
      `;
      div.onclick = () => selectLead(l);
      leadList.appendChild(div);
    });
  }

  async function selectLead(lead) {
    currentLead = lead;
    currentGalleryToken = null;
    leadTitle.textContent = lead.name || 'Lead';
    leadPhone.textContent = lead.phone;
    loadedMsgIds.clear();
    thread.innerHTML = '';
    await loadMessages(lead.id);
    thread.scrollTop = thread.scrollHeight;
  }

  async function loadMessages(lead_id) {
    const res = await fetch('/api/messages?lead_id=' + encodeURIComponent(lead_id));
    const data = await res.json();
    const msgs = data.messages || [];
    currentGalleryToken = data.gallery_token || null;

    msgs.forEach(m => {
      if (loadedMsgIds.has(m.id)) return;
      const bubble = renderMessageBubble(m);
      thread.appendChild(bubble);
      loadedMsgIds.add(m.id);
    });

    if (msgs.length > 0) {
      thread.scrollTop = thread.scrollHeight;
    }
  }

  async function sendReply() {
    if (!currentLead) { alert('Pick a lead first.'); return; }
    const to = currentLead.phone;
    const body = replyBox.value.trim();
    if (!body) return;

    const res = await fetch('/api/reply', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ to, body })
    });
    if (res.ok) {
      replyBox.value = '';
      // Optimistic add
      const m = { id: 'temp-' + Math.random(), direction: 'outbound', body, media_paths: null };
      const bubble = renderMessageBubble(m);
      thread.appendChild(bubble);
      thread.scrollTop = thread.scrollHeight;
    } else {
      alert('Send failed.');
    }
  }

  sendBtn.onclick = sendReply;
  replyBox.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) sendReply();
  });

  // ====== Realtime subscription: new messages ======
  supabase
    .channel('messages-realtime')
    .on('postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'messages' },
      async (payload) => {
        const m = payload.new;

        // Update left list
        loadLeads();

        // If we're viewing this lead, append live
        if (currentLead && m.lead_id === currentLead.id) {
          if (!loadedMsgIds.has(m.id)) {
            const bubble = renderMessageBubble(m);
            thread.appendChild(bubble);
            loadedMsgIds.add(m.id);
            thread.scrollTop = thread.scrollHeight;
          }

          // Sound + system notification on inbound only
          if (m.direction === 'inbound') {
            const audio = document.getElementById('alertSound');
            if (audio) audio.play().catch(() => {});
            showNotification('ðŸ“© New message from ' + (currentLead.phone || ''), m.body || 'New media');
          }
        }
      }
    )
    .subscribe();

  // Debug realtime
  supabase
    .channel('debug-messages')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' },
      payload => console.log('Realtime event:', payload))
    .subscribe();

  // Initial load
  loadLeads();
  setInterval(loadLeads, 30000);
  </script>
</body>
</html>
