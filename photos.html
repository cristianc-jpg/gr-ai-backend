<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Raiders â€” Lead Photos</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #0b0b0b; color: #f5f5f5; }
    header { padding: 16px; border-bottom: 1px solid #222; }
    h1 { margin: 0; font-size: 20px; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 12px; padding: 16px; }
    .thumb { background: #111; border-radius: 8px; overflow: hidden; cursor: pointer; }
    .thumb img { width: 100%; height: auto; display: block; }
    #error { padding: 16px; color: #f88; }
  </style>
</head>
<body>
  <header><h1>Lead Photos</h1></header>
  <div id="error"></div>
  <div id="gallery"></div>

  <script>
    async function loadGallery() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!token) {
        document.getElementById('error').textContent = 'Missing token in URL.';
        return;
      }

      try {
        const res = await fetch('/api/lead-media?token=' + encodeURIComponent(token));
        const data = await res.json();
        if (!data.ok) throw new Error(data.error || 'Failed');

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        data.files.forEach(url => {
          const div = document.createElement('div');
          div.className = 'thumb';
          div.innerHTML = `<a href="${url}" target="_blank"><img src="${url}" /></a>`;
          gallery.appendChild(div);
        });
      } catch (e) {
        document.getElementById('error').textContent = 'Error: ' + e.message;
      }
    }
    loadGallery();
  </script>
</body>
</html>
